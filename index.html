
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>OnStream TV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.debug.min.js"></script>
  
  <!-- Performance Prefetching -->
  <link rel="preconnect" href="https://vidsrc.cc" fetchpriority="high">
  <link rel="preconnect" href="https://rivestream.org" fetchpriority="high">
  
  <link rel="dns-prefetch" href="https://vidsrc.cc">
  <link rel="dns-prefetch" href="https://rivestream.org">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    ::-webkit-scrollbar { width: 0; }
    .focus-ring { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
    .focus-ring:focus-within {
      transform: scale(1.05);
      z-index: 50;
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
      outline: 4px solid #3b82f6;
    }
    .safe-area-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }
    @keyframes spin-custom {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow { animation: spin-custom 3s linear infinite; }
    video { width: 100%; height: 100%; }
    iframe { border: none; }
    
    /* Mobile optimization for grid */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

  <div id="root"></div>
</body>
</html>
